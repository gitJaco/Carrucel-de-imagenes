<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/carrucel de imagenes/css/main.css">
    <script src="/carrucel de imagenes/js/main.js" defer></script>
    <title>Images</title>
</head>
<body>
    <!-- Main -->
    <main class="carousel">
        <!-- Imagenes -->
        <article class="images">
            <!-- Img -->
                <img src="https://source.unsplash.com/random/801x600" alt="" class="image">
                <img src="https://source.unsplash.com/random/800x601" alt="" class="image">
                <img src="https://source.unsplash.com/random/802x600" alt="" class="image">
                <img src="https://source.unsplash.com/random/800x602" alt="" class="image">
                <img src="https://source.unsplash.com/random/803x600" alt="" class="image">
                
        </article>
         <!-- Controls -->
        <nav class="controls">
            <button class="btn prev">Previous</button>
            <button class="btn next">Next</button>
        </nav>
    </main>
</body>
</html>
